<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AgentMath.app</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            text-align: left;
        }
        
        .tips h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .tips ul {
            color: #666;
            font-size: 13px;
            padding-left: 20px;
        }
        
        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - your progress is saved!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <div class="tips">
            <h3>ðŸ’¡ Tips:</h3>
            <ul>
                <li>Check your WiFi or mobile data connection</li>
                <li>Move closer to your router</li>
                <li>Try turning airplane mode on and off</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
