<!-- Admin Feedback Management -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management - AgentMath Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .feedback-card {
            transition: all 0.2s ease;
        }
        
        .feedback-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-new { background: #fef3c7; color: #92400e; }
        .status-reviewed { background: #dbeafe; color: #1e40af; }
        .status-actioned { background: #d1fae5; color: #065f46; }
        .status-dismissed { background: #f3f4f6; color: #6b7280; }
        
        .rating-stars {
            color: #fbbf24;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
        }
        
        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .category-general { background: #e0e7ff; color: #3730a3; }
        .category-bug { background: #fee2e2; color: #991b1b; }
        .category-feature { background: #d1fae5; color: #065f46; }
        .category-content { background: #fef3c7; color: #92400e; }
        .category-ui { background: #ede9fe; color: #5b21b6; }
        .category-other { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="text-gray-100">
    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/admin" class="text-slate-400 hover:text-white transition">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                    <i class="fas fa-comment-dots text-purple-400"></i>
                    Feedback Management
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="loadFeedback()" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="statsCards">
            <div class="stat-card">
                <div class="text-3xl font-bold" id="statTotal">-</div>
                <div class="text-slate-400 text-sm">Total Feedback</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);">
                <div class="text-3xl font-bold text-amber-800" id="statNew">-</div>
                <div class="text-amber-700 text-sm">New / Unread</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);">
                <div class="text-3xl font-bold text-emerald-800" id="statActioned">-</div>
                <div class="text-emerald-700 text-sm">Actioned</div>
            </div>
            <div class="stat-card">
                <div class="text-3xl font-bold flex items-center gap-2">
                    <span id="statRating">-</span>
                    <i class="fas fa-star text-yellow-400 text-xl"></i>
                </div>
                <div class="text-slate-400 text-sm">Avg. Rating</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-slate-800 rounded-xl p-4 mb-6 flex flex-wrap gap-4 items-center">
            <div class="flex items-center gap-2">
                <label class="text-slate-400 text-sm">Status:</label>
                <select id="filterStatus" onchange="loadFeedback()" class="bg-slate-700 text-white rounded-lg px-3 py-2 text-sm">
                    <option value="all">All</option>
                    <option value="new" selected>New</option>
                    <option value="reviewed">Reviewed</option>
                    <option value="actioned">Actioned</option>
                    <option value="dismissed">Dismissed</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-slate-400 text-sm">Category:</label>
                <select id="filterCategory" onchange="loadFeedback()" class="bg-slate-700 text-white rounded-lg px-3 py-2 text-sm">
                    <option value="all">All Categories</option>
                    <option value="general">General</option>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="content">Content Issue</option>
                    <option value="ui">UI/UX</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="flex-1"></div>
            <div class="text-slate-400 text-sm">
                Showing <span id="showingCount">0</span> of <span id="totalCount">0</span>
            </div>
        </div>

        <!-- Feedback List -->
        <div id="feedbackList" class="space-y-4">
            <div class="text-center py-12 text-slate-400">
                <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                <p>Loading feedback...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center gap-2 mt-8 hidden">
            <button onclick="prevPage()" id="prevBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition disabled:opacity-50">
                <i class="fas fa-chevron-left mr-2"></i>Previous
            </button>
            <span class="bg-slate-800 text-white px-4 py-2 rounded-lg" id="pageInfo">Page 1 of 1</span>
            <button onclick="nextPage()" id="nextBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition disabled:opacity-50">
                Next<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </main>

    <!-- Feedback Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50" style="display: none;">
        <div class="bg-slate-800 rounded-2xl shadow-2xl max-w-2xl w-11/12 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-xl font-bold text-white">Feedback Details</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6" id="modalContent">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFeedback = null;

        // Load feedback on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadFeedback();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/feedback/stats');
                const stats = await response.json();
                
                document.getElementById('statTotal').textContent = stats.total;
                document.getElementById('statNew').textContent = stats.new_count;
                document.getElementById('statActioned').textContent = stats.actioned_count;
                document.getElementById('statRating').textContent = stats.avg_rating || '-';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadFeedback() {
            const status = document.getElementById('filterStatus').value;
            const category = document.getElementById('filterCategory').value;
            
            const container = document.getElementById('feedbackList');
            container.innerHTML = `
                <div class="text-center py-12 text-slate-400">
                    <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                    <p>Loading feedback...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/api/admin/feedback?status=${status}&category=${category}&page=${currentPage}&per_page=20`);
                const data = await response.json();
                
                totalPages = data.pages;
                document.getElementById('showingCount').textContent = data.feedback.length;
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.pages || 1}`;
                
                if (data.feedback.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 text-slate-400">
                            <i class="fas fa-inbox text-5xl mb-4"></i>
                            <p>No feedback found</p>
                        </div>
                    `;
                    document.getElementById('pagination').classList.add('hidden');
                    return;
                }
                
                container.innerHTML = data.feedback.map(fb => renderFeedbackCard(fb)).join('');
                
                // Show pagination if needed
                if (data.pages > 1) {
                    document.getElementById('pagination').classList.remove('hidden');
                    document.getElementById('prevBtn').disabled = currentPage <= 1;
                    document.getElementById('nextBtn').disabled = currentPage >= data.pages;
                } else {
                    document.getElementById('pagination').classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Error loading feedback:', error);
                container.innerHTML = `
                    <div class="text-center py-12 text-red-400">
                        <i class="fas fa-exclamation-triangle text-5xl mb-4"></i>
                        <p>Error loading feedback</p>
                    </div>
                `;
            }
        }

        function renderFeedbackCard(fb) {
            const stars = fb.rating ? '★'.repeat(fb.rating) + '☆'.repeat(5 - fb.rating) : 'No rating';
            const date = fb.created_at ? new Date(fb.created_at).toLocaleDateString('en-IE', {
                day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
            }) : 'Unknown';
            
            return `
                <div class="feedback-card bg-slate-800 rounded-xl p-5 border border-slate-700">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                                ${fb.user_name ? fb.user_name.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div>
                                <div class="font-semibold text-white">${fb.user_name || 'Anonymous'}</div>
                                <div class="text-xs text-slate-400">${date}</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="category-tag category-${fb.category || 'general'}">${fb.category || 'general'}</span>
                            <span class="status-badge status-${fb.status}">${fb.status}</span>
                        </div>
                    </div>
                    
                    <div class="rating-stars text-lg mb-2">${stars}</div>
                    
                    <p class="text-slate-300 mb-4 whitespace-pre-wrap">${escapeHtml(fb.feedback_text)}</p>
                    
                    ${fb.page_context || fb.topic_context ? `
                        <div class="text-xs text-slate-500 mb-4">
                            ${fb.page_context ? `<span class="mr-3"><i class="fas fa-file mr-1"></i>${fb.page_context}</span>` : ''}
                            ${fb.topic_context ? `<span><i class="fas fa-book mr-1"></i>${fb.topic_context}</span>` : ''}
                        </div>
                    ` : ''}
                    
                    ${fb.admin_notes ? `
                        <div class="bg-slate-700/50 rounded-lg p-3 mb-4">
                            <div class="text-xs text-slate-400 mb-1"><i class="fas fa-sticky-note mr-1"></i>Admin Notes:</div>
                            <p class="text-slate-300 text-sm">${escapeHtml(fb.admin_notes)}</p>
                        </div>
                    ` : ''}
                    
                    <div class="flex gap-2 pt-3 border-t border-slate-700">
                        <button onclick="openDetailModal(${fb.id})" class="text-slate-400 hover:text-white transition text-sm">
                            <i class="fas fa-eye mr-1"></i>View
                        </button>
                        ${fb.status === 'new' ? `
                            <button onclick="updateStatus(${fb.id}, 'reviewed')" class="text-blue-400 hover:text-blue-300 transition text-sm">
                                <i class="fas fa-check mr-1"></i>Mark Reviewed
                            </button>
                        ` : ''}
                        ${fb.status !== 'actioned' ? `
                            <button onclick="updateStatus(${fb.id}, 'actioned')" class="text-green-400 hover:text-green-300 transition text-sm">
                                <i class="fas fa-check-double mr-1"></i>Mark Actioned
                            </button>
                        ` : ''}
                        <button onclick="deleteFeedback(${fb.id})" class="text-red-400 hover:text-red-300 transition text-sm ml-auto">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`/api/admin/feedback/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadFeedback();
                    loadStats();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) return;
            
            try {
                const response = await fetch(`/api/admin/feedback/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadFeedback();
                    loadStats();
                }
            } catch (error) {
                console.error('Error deleting feedback:', error);
            }
        }

        async function openDetailModal(id) {
            // Find feedback in current list or fetch it
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-3xl text-slate-400"></i>
                </div>
            `;
            
            modal.style.display = 'flex';
            modal.classList.remove('hidden');
            
            try {
                const response = await fetch(`/api/admin/feedback?status=all&per_page=100`);
                const data = await response.json();
                const fb = data.feedback.find(f => f.id === id);
                
                if (!fb) {
                    content.innerHTML = '<p class="text-red-400">Feedback not found</p>';
                    return;
                }
                
                currentFeedback = fb;
                const stars = fb.rating ? '★'.repeat(fb.rating) + '☆'.repeat(5 - fb.rating) : 'No rating';
                const date = fb.created_at ? new Date(fb.created_at).toLocaleString('en-IE') : 'Unknown';
                
                content.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                                ${fb.user_name ? fb.user_name.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div>
                                <div class="text-xl font-bold text-white">${fb.user_name || 'Anonymous'}</div>
                                <div class="text-slate-400">${fb.user_email || 'No email'}</div>
                                <div class="text-sm text-slate-500">${date}</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4">
                            <span class="category-tag category-${fb.category || 'general'}">${fb.category || 'general'}</span>
                            <span class="status-badge status-${fb.status}">${fb.status}</span>
                            <span class="rating-stars text-xl">${stars}</span>
                        </div>
                        
                        <div class="bg-slate-700/50 rounded-lg p-4">
                            <p class="text-white whitespace-pre-wrap">${escapeHtml(fb.feedback_text)}</p>
                        </div>
                        
                        ${fb.page_context || fb.topic_context ? `
                            <div class="text-sm text-slate-400">
                                ${fb.page_context ? `<div><strong>Page:</strong> ${fb.page_context}</div>` : ''}
                                ${fb.topic_context ? `<div><strong>Topic:</strong> ${fb.topic_context}</div>` : ''}
                            </div>
                        ` : ''}
                        
                        <div>
                            <label class="block text-sm text-slate-400 mb-2">Admin Notes:</label>
                            <textarea id="adminNotes" class="w-full bg-slate-700 text-white rounded-lg p-3 border border-slate-600" rows="3" placeholder="Add notes about this feedback...">${fb.admin_notes || ''}</textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm text-slate-400 mb-2">Status:</label>
                            <select id="modalStatus" class="bg-slate-700 text-white rounded-lg px-4 py-2 border border-slate-600">
                                <option value="new" ${fb.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="reviewed" ${fb.status === 'reviewed' ? 'selected' : ''}>Reviewed</option>
                                <option value="actioned" ${fb.status === 'actioned' ? 'selected' : ''}>Actioned</option>
                                <option value="dismissed" ${fb.status === 'dismissed' ? 'selected' : ''}>Dismissed</option>
                            </select>
                        </div>
                        
                        <div class="flex gap-3 pt-4 border-t border-slate-700">
                            <button onclick="saveModalChanges()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                            <button onclick="closeModal()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg transition">
                                Cancel
                            </button>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading feedback detail:', error);
                content.innerHTML = '<p class="text-red-400">Error loading feedback</p>';
            }
        }

        async function saveModalChanges() {
            if (!currentFeedback) return;
            
            const notes = document.getElementById('adminNotes').value;
            const status = document.getElementById('modalStatus').value;
            
            try {
                const response = await fetch(`/api/admin/feedback/${currentFeedback.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_notes: notes, status })
                });
                
                if (response.ok) {
                    closeModal();
                    loadFeedback();
                    loadStats();
                }
            } catch (error) {
                console.error('Error saving changes:', error);
            }
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            modal.style.display = 'none';
            modal.classList.add('hidden');
            currentFeedback = null;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadFeedback();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadFeedback();
            }
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
