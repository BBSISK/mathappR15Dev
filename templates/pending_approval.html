<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval - AgentMath.app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
        <i class="fas fa-clock text-yellow-500 text-8xl mb-6"></i>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Account Pending Approval</h1>
        <p class="text-gray-600 mb-6">
            Your teacher account is waiting for admin approval. You'll be able to access the platform once an administrator approves your account.
        </p>
        <p class="text-sm text-gray-500 mb-6">
            This usually takes 1-2 business days.
        </p>
        <button onclick="logout()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
    </div>

    <script>
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }
    </script>
</body>
</html>
