<!-- Question Edit Modal -->

<script>
let currentEditQuestionId = null;
let currentFlagFilter = 'pending';
let flagsToResolve = [];

// Load flags statistics
async function loadFlagStatistics() {
    try {
        const response = await fetch('/api/admin/flags/statistics');
        const stats = await response.json();
        
        document.getElementById('statPendingFlags').textContent = stats.pending_flags;
        document.getElementById('statFlaggedQuestions').textContent = stats.flagged_questions;
        document.getElementById('statResolvedFlags').textContent = stats.resolved_flags;
        document.getElementById('statTotalEdits').textContent = stats.total_edits;
        
        // Update badge count
        const badge = document.getElementById('pendingFlagsCount');
        if (stats.pending_flags > 0) {
            badge.textContent = stats.pending_flags;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    } catch (error) {
        console.error('Error loading statistics:', error);
    }
}

// Filter flags by status
async function filterFlags(status) {
    currentFlagFilter = status;
    
    // Update active tab
    document.querySelectorAll('.flag-filter').forEach(btn => {
        btn.classList.remove('border-red-600', 'text-gray-800');
        btn.classList.add('text-gray-600');
    });
    
    const activeBtn = document.getElementById(`filter${status.charAt(0).toUpperCase() + status.slice(1)}`);
    if (activeBtn) {
        activeBtn.classList.add('border-red-600', 'text-gray-800');
        activeBtn.classList.remove('text-gray-600');
    }
    
    // Load flags
    try {
        const url = status === 'all' ? '/api/admin/flags/all' : `/api/admin/flags/all?status=${status}`;
        const response = await fetch(url);
        const flags = await response.json();
        
        displayFlags(flags);
    } catch (error) {
        console.error('Error loading flags:', error);
    }
}

// Display flags
function displayFlags(flags) {
    const container = document.getElementById('flagsList');
    
    if (flags.length === 0) {
        container.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-600">No flags found</div>';
        return;
    }
    
    container.innerHTML = flags.map(flag => {
        const isAdaptive = flag.is_adaptive || false;
        const hasOptions = flag.question.options && flag.question.options.length > 0;
        
        return `
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        ${isAdaptive ? `
                            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-purple-100 text-purple-800">
                                <i class="fas fa-bolt mr-1"></i>ADAPTIVE
                            </span>
                        ` : ''}
                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${
                            flag.flag_type === 'incorrect' ? 'bg-red-100 text-red-800' :
                            flag.flag_type === 'ambiguous' ? 'bg-yellow-100 text-yellow-800' :
                            flag.flag_type === 'typo' ? 'bg-blue-100 text-blue-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${flag.flag_type.charAt(0).toUpperCase() + flag.flag_type.slice(1)}
                        </span>
                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${
                            flag.status === 'pending' ? 'bg-orange-100 text-orange-800' :
                            flag.status === 'resolved' ? 'bg-green-100 text-green-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${flag.status.charAt(0).toUpperCase() + flag.status.slice(1)}
                        </span>
                        ${flag.question.topic ? `
                            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-indigo-100 text-indigo-800">
                                ${flag.question.topic}
                            </span>
                        ` : ''}
                    </div>
                    <div class="text-sm text-gray-600 mb-2">
                        Reported by <strong>${flag.user_name}</strong> on ${new Date(flag.created_at).toLocaleString()}
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="font-semibold text-gray-700 mb-2">Question:</div>
                <div class="bg-gray-50 p-4 rounded-lg mb-2">
                    ${flag.question.question || flag.question_text || 'Question text not available'}
                </div>
                ${hasOptions ? `
                    <div class="grid grid-cols-2 gap-2">
                        ${flag.question.options.map((opt, idx) => `
                            <div class="text-sm ${idx === flag.question.correct ? 'text-green-600 font-semibold' : 'text-gray-600'}">
                                ${String.fromCharCode(65 + idx)}. ${opt}
                                ${idx === flag.question.correct ? ' âœ“' : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : isAdaptive ? `
                    <div class="text-sm text-gray-500 italic">
                        <i class="fas fa-info-circle mr-1"></i>Adaptive question - click Edit to view full details
                    </div>
                ` : ''}
            </div>
            
            <div class="mb-4">
                <div class="font-semibold text-gray-700 mb-2">Issue Description:</div>
                <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded">
                    ${flag.description}
                </div>
            </div>
            
            ${flag.admin_notes ? `
                <div class="mb-4">
                    <div class="font-semibold text-gray-700 mb-2">Admin Notes:</div>
                    <div class="bg-blue-50 p-4 rounded">
                        ${flag.admin_notes}
                    </div>
                </div>
            ` : ''}
            
            ${flag.status === 'pending' ? `
                <div class="flex gap-2">
                    ${isAdaptive ? `
                        <button onclick="editAdaptiveQuestion(${flag.question_id}, [${flag.id}])" 
                                class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700">
                            <i class="fas fa-edit mr-2"></i>Edit Adaptive Question
                        </button>
                    ` : `
                        <button onclick="editQuestion(${flag.question_id}, [${flag.id}])" 
                                class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                            <i class="fas fa-edit mr-2"></i>Edit Question
                        </button>
                    `}
                    <button onclick="dismissFlag(${flag.id}, ${isAdaptive})" 
                            class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-times mr-2"></i>Dismiss Flag
                    </button>
                </div>
            ` : ''}
        </div>
    `}).join('');
}

// Edit question
async function editQuestion(questionId, flagIds = []) {
    currentEditQuestionId = questionId;
    flagsToResolve = flagIds;
    
    try {
        const response = await fetch(`/api/admin/question/${questionId}`);
        const data = await response.json();
        
        const question = data.question;
        
        // Populate form
        document.getElementById('editQuestionId').value = questionId;
        document.getElementById('editQuestionText').value = question.question;
        document.getElementById('editOptionA').value = question.options[0];
        document.getElementById('editOptionB').value = question.options[1];
        document.getElementById('editOptionC').value = question.options[2];
        document.getElementById('editOptionD').value = question.options[3];
        document.getElementById('editCorrectAnswer').value = question.correct;
        document.getElementById('editExplanation').value = question.explanation;
        
        // Show flags
        const flagsHtml = data.flags.filter(f => f.status === 'pending').map(f => `
            <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded mb-2">
                <div class="font-semibold">${f.flag_type}: ${f.user_name}</div>
                <div class="text-sm">${f.description}</div>
            </div>
        `).join('');
        document.getElementById('editQuestionFlags').innerHTML = flagsHtml || '';
        
        // Show edit history
        const historyHtml = data.edit_history.length > 0 ? `
            <div class="font-semibold mb-2">Edit History:</div>
            ${data.edit_history.map(edit => `
                <div class="text-sm bg-gray-50 p-3 rounded mb-2">
                    <div class="font-semibold">${edit.edited_by} - ${new Date(edit.edited_at).toLocaleString()}</div>
                    <div class="text-gray-600">${edit.edit_notes || 'No notes'}</div>
                </div>
            `).join('')}
        ` : '<div class="text-sm text-gray-600">No edit history</div>';
        document.getElementById('editHistory').innerHTML = historyHtml;
        
        // Show modal
        document.getElementById('editQuestionModal').classList.remove('hidden');
        document.getElementById('editQuestionModal').classList.add('flex');
    } catch (error) {
        console.error('Error loading question:', error);
    }
}

function hideEditModal() {
    document.getElementById('editQuestionModal').classList.add('hidden');
    document.getElementById('editQuestionModal').classList.remove('flex');
    currentEditQuestionId = null;
    flagsToResolve = [];
}

// Save question edits
document.getElementById('editQuestionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const questionId = document.getElementById('editQuestionId').value;
    
    const data = {
        question_text: document.getElementById('editQuestionText').value,
        option_a: document.getElementById('editOptionA').value,
        option_b: document.getElementById('editOptionB').value,
        option_c: document.getElementById('editOptionC').value,
        option_d: document.getElementById('editOptionD').value,
        correct_answer: parseInt(document.getElementById('editCorrectAnswer').value),
        explanation: document.getElementById('editExplanation').value,
        edit_type: document.getElementById('editType').value,
        notes: document.getElementById('editNotes').value,
        resolve_flag_ids: flagsToResolve
    };
    
    try {
        const response = await fetch(`/api/admin/question/${questionId}/edit`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            alert('Question updated successfully!');
            hideEditModal();
            filterFlags(currentFlagFilter);
            loadFlagStatistics();
        } else {
            const error = await response.json();
            alert(error.error || 'Failed to update question');
        }
    } catch (error) {
        console.error('Error saving question:', error);
        alert('Error saving question');
    }
});

// Dismiss flag
async function dismissFlag(flagId, isAdaptive = false) {
    const notes = prompt('Enter reason for dismissing this flag (optional):');
    if (notes === null) return; // User cancelled
    
    try {
        const response = await fetch(`/api/admin/flag/${flagId}/dismiss`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ notes, is_adaptive: isAdaptive })
        });
        
        if (response.ok) {
            alert('Flag dismissed');
            filterFlags(currentFlagFilter);
            loadFlagStatistics();
        } else {
            alert('Failed to dismiss flag');
        }
    } catch (error) {
        console.error('Error dismissing flag:', error);
    }
}

// Edit adaptive question
let currentAdaptiveQuestionId = null;
let adaptiveFlagsToResolve = [];

async function editAdaptiveQuestion(questionId, flagIds = []) {
    currentAdaptiveQuestionId = questionId;
    adaptiveFlagsToResolve = flagIds;
    
    try {
        const response = await fetch(`/api/admin/adaptive-question/${questionId}`);
        const data = await response.json();
        
        const question = data.question;
        
        // Populate form
        document.getElementById('adaptiveEditQuestionId').value = questionId;
        document.getElementById('adaptiveEditQuestionText').value = question.question_text || '';
        document.getElementById('adaptiveEditOptionA').value = question.option_a || '';
        document.getElementById('adaptiveEditOptionB').value = question.option_b || '';
        document.getElementById('adaptiveEditOptionC').value = question.option_c || '';
        document.getElementById('adaptiveEditOptionD').value = question.option_d || '';
        document.getElementById('adaptiveEditCorrectAnswer').value = question.correct_answer || '';
        document.getElementById('adaptiveEditTopic').textContent = question.topic || 'Unknown';
        document.getElementById('adaptiveEditLevel').textContent = `Level ${question.level || '?'} (${question.level_band || 'Unknown'})`;
        
        // Show SVG if present
        const svgContainer = document.getElementById('adaptiveEditSvgPreview');
        if (question.image_svg) {
            svgContainer.innerHTML = question.image_svg;
            svgContainer.style.display = 'block';
        } else {
            svgContainer.style.display = 'none';
        }
        
        // Display flags for this question
        const flagsHtml = data.flags.length > 0 ? `
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <div class="font-semibold text-red-800 mb-2">
                    <i class="fas fa-flag mr-2"></i>${data.flags.length} Flag(s) on this question:
                </div>
                ${data.flags.map(f => `
                    <div class="text-sm text-red-700 mb-1">
                        <span class="font-semibold">${f.flag_type}:</span> ${f.description}
                    </div>
                `).join('')}
            </div>
        ` : '';
        document.getElementById('adaptiveEditQuestionFlags').innerHTML = flagsHtml;
        
        // Show modal
        document.getElementById('adaptiveEditQuestionModal').classList.remove('hidden');
        document.getElementById('adaptiveEditQuestionModal').classList.add('flex');
    } catch (error) {
        console.error('Error loading adaptive question:', error);
        alert('Error loading question details');
    }
}

function hideAdaptiveEditModal() {
    document.getElementById('adaptiveEditQuestionModal').classList.add('hidden');
    document.getElementById('adaptiveEditQuestionModal').classList.remove('flex');
    currentAdaptiveQuestionId = null;
    adaptiveFlagsToResolve = [];
}

        } else {
            const error = await response.json();
            alert(error.error || 'Failed to update question');
        }
    } catch (error) {
        console.error('Error saving adaptive question:', error);
        alert('Error saving question');
    }
});

// Update the showTab function to load flags when questions tab is shown
const originalShowTab = showTab;
showTab = function(tab) {
    originalShowTab(tab);
    if (tab === 'questions') {
        loadFlagStatistics();
        filterFlags('pending');
    }
};

// Load statistics on page load
window.addEventListener('load', function() {
    loadFlagStatistics();
});
